
<html>
  <head>
  <title>Excuse generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
  <body>
  <div class="container-fluid text-center">
        <h1>What's your excuse today?</h1>
        <h2 class="mt-5" id="reload"></h2>
        <a class="btn btn-success" href="index.html" role="button">Refresh</a>
      </div>
  <script>
  window.onload = function() {
    //write your code here
    document.querySelector("#reload").innerHTML = excuse();
  };
  function excuse() {
    var who = ["The dog", "My grandma", "His turtle", "My bird"];
    let action = ["ate", "hid", "crushed", "broke"];
    let what = ["my homework", "the keys", "the car"];
    let when = [
      "before the class",
      "right on time",
      "when I finished",
      "during my lunch",
      "while I was praying"
    ];
  
    var randomWho = Math.floor(Math.random() * who.length);
    var randomAction = Math.floor(Math.random() * action.length);
    var randomWhat = Math.floor(Math.random() * what.length);
    var randomWhen = Math.floor(Math.random() * when.length);
  
    return (
      who[randomWho] +
      " " +
      action[randomAction] +
      " " +
      what[randomWhat] +
      " " +
      when[randomWhen]
    );
  }
  </script>
  </body>
  </html>
